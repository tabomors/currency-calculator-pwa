  <title>CurrCalc</title>
</head>

<body>
  <form action="" id="exchangeForm">
    <div class="form-columns">
      <div class="form-field">
        <label for="fromCurrencyInput">From</label>
        <br>
        <select name="From" id="fromCurrencyDropdown" class="currencyDropdown" data-direction="from">
          <option value="RUB">RUB</option>
          <option value="USD">USD</option>
        </select>
        <input type="number" placeholder="" id="fromCurrencyInput">
      </div>
      <div class="form-field">
        <label for="toCurrencyInput">To</label>
        <br>
        <select name="TO" id="toCurrencyDropdown" class="currencyDropdown" data-direction="to">
          <option value="USD">USD</option>
          <option value="RUB">RUB</option>
        </select>
        <input type="number" placeholder="" id="toCurrencyInput">
      </div>
    </div>
    <button type="submit">Exchange</button>

  </form>
  <script src="main.js"></script>
</body>

</html>
